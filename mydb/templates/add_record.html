{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>添加记录</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="{% static 'script.js' %}"></script>

</head>
<body>
<div style="display: none;" id="myindex-url">{% url 'myindex' %}</div>
    <div class="navbar">
        <a href="{% url 'manage' %}">回到首页</a>
        <a href="#" onclick="logout()">退出登录</a>
    </div>
    <div class="container">
        <h1>添加记录</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-container">
                <div class="form-column">
                    <label for="license_plate">车牌号:</label><br>
                    <input type="text" id="license_plate" name="license_plate" required><br>
                    <label for="entry_time">驶入时间:</label><br>
                    <input type="datetime-local" id="entry_time" name="entry_time" required><br>
                    <label for="exit_time">离开时间:</label><br>
                    <input type="datetime-local" id="exit_time" name="exit_time"><br>
                    <label for="fee">费用:</label><br>
                    <input type="number" id="fee" name="fee"><br>
                </div>
                <div class="form-column">
                    <label for="lot_id">停车场编号:</label><br>
                    <input type="text" id="lot_id" name="lot_id" required><br>
                    <label for="spot_id">停车位编号:</label><br>
                    <input type="text" id="spot_id" name="spot_id" required><br>
                    <label for="admin_id">管理员编号:</label><br>
                    <input type="text" id="admin_id" name="admin_id" required><br>
                </div>
            </div>
            <div class="button-container">
                <button type="submit" class="add-car-button">添加</button>
                <button onclick="window.location.href='{% url 'record_list' %}'" class="return-button">返回列表</button>
            </div>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
