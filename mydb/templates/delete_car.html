{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>删除汽车</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="{% static 'script.js' %}"></script>
</head>
<body>
<div style="display: none;" id="myindex-url">{% url 'myindex' %}</div>
    <div class="navbar">
        <a href="{% url 'manage' %}">回到首页</a>
        <a href="#" onclick="logout()">退出登录</a>
    </div>
    <div class="container">
        <h1>确认删除汽车</h1>
        <p>您确定要删除车牌号为 "{{ car.LicensePlate }}" 的汽车吗？</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="delete-button">确认删除</button>
        </form>
        <button onclick="window.location.href='{% url 'car_list' %}'" class="cancel-button">取消</button>
    </div>
</body>
</html>
